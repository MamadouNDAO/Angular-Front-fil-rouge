<div class="mat-elevation-z8 ma-table">
  <table mat-table [dataSource]="profils">

    <!--ID PROFIL-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!--LIBELLE PROFIL-->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef>Libellé</th>
      <td mat-cell *matCellDef="let row">{{row.libelle}}</td>
    </ng-container>

    <!--EDITER PROFIL-->
    <ng-container matColumnDef="edite">
      <th mat-header-cell *matHeaderCellDef>EDITER</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" matTooltip="Editer le profil">
          <mat-icon>launch</mat-icon>
        </button>
      </td>
    </ng-container>

    <!--SUPPRIMER PROFIL-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>SUPPRIMER</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" matTooltip="Supprimer le profil">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!--DETAIL PROFIL-->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>DETAIL</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" matTooltip="Voir les détails du profil">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
